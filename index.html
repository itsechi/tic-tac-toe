<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;800&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/5b5f5516d4.js" crossorigin="anonymous"></script>
  <title>Tic Tac Toe</title>
</head>

<body class="flex">
  <header>
    <div class="logo-tic">TIC<span>X</span></div>
    <div class="logo-tac"><span></span>TAC</div>
    <div class="logo-toe">TOE<span>O</span></div>
    </div>
  </header>

  <main class="flex">
    <div class="start-game flex" id="startGameModal">
      <button id="vsPlayer">Player VS Player</button>
      <button id="vsComputer">Player VS Computer</button>
    </div>

    <section class="players">
      <div class="slider" id="slider"></div>
      <p class="player-X active" id="playerX">Player X</p>
      <p class="player-O" id="playerO">Player O</p>
    </section>

    <section class="gameboard" id="gameboard">
    </section>
    <p id="returnBtn" class="return">&larr;</p>

    <div class="overlay hidden" id="overlay"></div>
    <section class="end-game flex hidden" id="endGameModal">
      <p id="endGameMessage">Player X won!</p>
      <button id="endGameBtn">Play again</button>
    </section>

  </main>
</body>

</html>
